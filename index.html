<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="mainDiv">
        <div class="container-fluid p-0 m-0 d-flex justify-content-center">
            <div class="card text-center shadow-lg cardStyle" style="max-width: 26rem;">
                <div class="card-header bg-transparent ">Tempo e Temperatura Massa</div>
                <div class="card-body">
                    <div class="city">Cidade Exemplo, BR</div>
                    <div class="date">Domingo, 30 novembro, 2020</div>
                    <div class="container-img">
                        <img src="icons/unknown.png" alt="">
                    </div>
                    <div class="container-temp mx-4 my-3">
                        <div>22</div>
                        <span>ºC</span>
                    </div>
                    <div class="weather">Nublado</div>
                    <div class="low-high">22ºC / 23ºC</div>
                </div>
                <div class="card-footer">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass-location"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7b78ff197a.js" crossorigin="anonymous"></script>
</body>
</html>
